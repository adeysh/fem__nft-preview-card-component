<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>
        <script type="module" src="/src/main.js" defer></script>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 12px;
                text-align: center;
                position: absolute;
                bottom: 5px;
                left: 0;
                right: 0;
                color: var(--color-white);
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <main class="main wrapper">
            <div class="preview-card">
                <div class="preview-card__img">
                    <img
                        src="/assets/images/image-equilibrium.jpg"
                        alt="NFT Equilibrium"
                    />

                    <div class="preview-card__overlay">
                        <img
                            src="/assets/images/icon-view.svg"
                            alt="Eye icon"
                            class="preview-card__overlay-icon"
                        />
                    </div>
                </div>

                <h1 class="preview-card__title">Equilibrium #3429</h1>

                <p class="preview-card__description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="preview-card__details">
                    <span
                        class="preview-card__details-item preview-card__price"
                    >
                        <span
                            class="preview-card__icon preview-card__icon--ethereum"
                        >
                            <img
                                src="/assets/images/icon-ethereum.svg"
                                alt="Ethereum icon"
                            />
                        </span>
                        0.041 ETH
                    </span>

                    <span
                        class="preview-card__details-item preview-card__time-left"
                    >
                        <span
                            class="preview-card__icon preview-card__icon--clock"
                        >
                            <img
                                src="/assets/images/icon-clock.svg"
                                alt="Clock icon"
                            />
                        </span>
                        3 days left
                    </span>
                </div>

                <div class="preview-card__footer">
                    <span class="preview-card__footer-img">
                        <img
                            src="/assets/images/image-avatar.png"
                            alt="Avatar image"
                        />
                    </span>

                    <p class="preview-card__footer-title">
                        Creation of
                        <span class="preview-card__footer-author">
                            Jules Wyvern
                        </span>
                    </p>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noopener"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/adeysh"
                >Adesh Katiya </a
            >.
        </footer>
    </body>
</html>
